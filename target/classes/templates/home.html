<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org">
<head th:replace="~{fragments/commons::head}"></head>
<body>
<header th:replace="~{fragments/commons::nav}"></header>
<main>
    <div class="container bg-blur rounded mt-1 mb-4">
        <h6 class="bg-gray text-dark mb-0 mt-0">Welcome, <span th:text="${@loggedUser.getUsername()}"></span></h6>
        <div class="row mt-1 mb-2">
            <div class="col-6 mt-1 mb-1">

                <div>
                    <h3 class="mySticky bg-gray text-dark  mb-0 mt-2">Desert(<span  th:text="${allDesert.size()}"></span>)</h3>
                    <div class="bg-dark rounded m-auto" style="height: 31vh; overflow: auto">
                        <table class="table table-striped table-dark" >
                            <tr th:each="dessert: ${allDesert}">
                                <td class="bg-warning" scope="row" style="width: 5%">
                                    <img class="mr-2 " src="/img/dessert.png" alt="Dessert" width="35px" height="35px">
                                </td>
                                <td th:text="${dessert.getName()}"></td>
                                <td th:text="${dessert.getIngredients()}"></td>
                                <td>
                                    <form th:method="POST" th:action="@{/add-to-favourites/{id}(id = ${dessert.getId()})}">
                                        <button type="submit">
                                        <img class="mr-2 " src="/img/add-to-favourites.png" alt="Dessert" width="35px" height="35px"></a>
                                        </button>
                                    </form>
                                </td>
                            </tr>
                        </table>
                    </div>
                </div>

                <div>
                    <h3 class="mySticky bg-gray text-dark  mb-0 mt-2">Cocktails (<span th:text="${allCocktail.size()}"></span>)</h3>
                    <div class="bg-dark rounded m-auto" style="height: 31vh; overflow: auto">
                        <table class="table table-striped table-dark">
                            <tr th:each="cocktail: ${allCocktail}">
                                <td class="bg-warning" scope="row" style="width: 5%">
                                    <img class="mr-2 " src="/img/cocktail.png" alt="Dessert" width="35px" height="35px">
                                </td>
                                <td th:text="${cocktail.getName()}"></td>
                                <td th:text="${cocktail.getIngredients()}"></td>
                                <td>
                                    <form th:method="POST" th:action="@{/add-to-favourites/{id}(id = ${cocktail.getId()})}">
                                        <button type="submit">
                                            <img class="mr-2 " src="/img/add-to-favourites.png" alt="Dessert" width="35px" height="35px"></a>
                                        </button>
                                    </form>
                                </td>
                            </tr>
                        </table>
                    </div>
                </div>
            </div>

            <div class="col-6 mt-1 mb-1">
                <div>
                    <h3 class="mySticky bg-gray text-dark  mb-0 mt-2">Main Dishes (<span th:text="${allMainDish.size()}"></span>)</h3>
                    <div class="bg-dark rounded m-auto" style="height: 31vh; overflow: auto">
                        <table class="table table-striped table-dark">
                            <tr th:each="maindish: ${allMainDish}">
                                <td class="bg-warning" scope="row" style="width: 5%">
                                    <img class="mr-2 " src="/img/main-dish.png" alt="Dessert" width="35px" height="35px">
                                </td>
                                <td th:text="${maindish.getName()}"></td>
                                <td th:text="${maindish.getIngredients()}"></td>
                                <td>
                                    <form th:method="POST" th:action="@{/add-to-favourites/{id}(id = ${maindish.getId()})}">
                                        <button type="submit">
                                            <img class="mr-2 " src="/img/add-to-favourites.png" alt="Dessert" width="35px" height="35px"></a>
                                        </button>
                                    </form>
                                </td>
                            </tr>
                        </table>
                    </div>
                </div>

                <div>
                    <h3 class="mySticky bg-gray text-dark  mb-0 mt-2">Favourites (<span th:text="${favouritesData.size()}"></span>)</h3>
                    <div class="bg-dark rounded m-auto" style="height: 31vh; overflow: auto">
                        <table class="table table-striped table-dark">
                            <tr th:each="userfavourites: ${favouritesData}">
                                <td class="bg-primary" scope="row" style="width: 5%">
                                    <img class="mr-2 " src="/img/star.png" alt="Star" width="35px" height="35px">
                                </td>
                                <td th:text="${userfavourites.name}"></td>
                                <td th:text="${userfavourites.ingredients}"></td>
                            </tr>
                        </table>
                    </div>
                </div>
            </div>
        </div>
    </div>
</main>
<footer th:replace="~{fragments/commons::footer}"></footer>
</body>
</html>
